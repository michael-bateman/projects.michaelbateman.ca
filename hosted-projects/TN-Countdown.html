        <b>
            <h1>Tennessee Countdown</h1>
        </b>
        <br />
        <h3>Time until the bus leaves: <b><div id="countdown">Loading...</div></b></h3>
    </div>

<script>
function updateWCTime() {
    now      = new Date();
    kickoff  = Date.parse("07 Mar 2019 21:00:00 EST");
    diff = kickoff - now;

    days  = Math.floor( diff / (1000*60*60*24) );
    hours = Math.floor( diff / (1000*60*60) );
    mins  = Math.floor( diff / (1000*60) );
    secs  = Math.floor( diff / 1000 );

    dd = days;
    hh = hours - days  * 24;
    mm = mins  - hours * 60;
    ss = secs  - mins  * 60;

    text = "";

    if(dd == 0 && hh > 0) {
        text = "Less than 24 hours till departure!"
    } else if (dd == 0 && h < 2) {
        text = "Depart soon to not miss the bus!"
    }

        document.getElementById("countdown")
            .innerHTML =
                dd + ' days ' +
                hh + ' hours ' +
                mm + ' minutes ' +
                ss + ' seconds' + '<br /><br />' + text;
}
setInterval(updateWCTime, 1000 );
</script>
